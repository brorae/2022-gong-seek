spring:
  profiles:
    include: jwt, oauth

  h2.console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:~/test
    driver-class-name: org.h2.Driver
    username: sa

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate.format_sql: true
    show_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

logging:
  level.org:
      hibernate.type:
          descriptor:
            sql.BasicBinder: TRACE
